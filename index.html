<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">    
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="./src/images/logo.svg" alt="logo" class="logo">
    </div>
  </header>
  <main class="hero">
    <img src="./src/images/illustration-mockups.svg" alt="ilustration" class="ilustration">
    <div class="information">
      <h1 class="tittle">Build The Community Your Fans Will Love</h1>
      <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <input type="button" value="Register" class="button">
    </div>
  </main>
  <footer>
    <div class="icons">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
  </footer>

</body>
</html>
